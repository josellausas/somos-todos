{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Somos Todos</title>
    <!-- Favicon.ico -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" /> 
    <!--Fontawesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- Bulma.css -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block extraHead %}
    {% endblock %}
  </head>
  <body>
      {% include "app/navbar.html" %}
      <section class="section">
    <div class="container animated bounceInRight">
      <h1 class="title">{{title|default:"Somos Todos"}}</h1>
      <p class="subtitle">{{subtitle|default:"Club"}}</p>
    </div>
  
  <div class="container animated fadeIn">
    {% block content %}
    <h2 class="title">Home</h2>
    <section class="section">
      <p class="content animated infinite bounce delay-2s">Coming soon...</p>
    </section>
    {% endblock content %}
    
  </div>
  </section>
  {% include "app/footer.html"%}
  <script>
    /*window.onerror = function(msg, url, line, col, err){
      // Global error handler
    }*/
    // Wait for the DOM to load:
    const showLoading = (showBool) => {
      // Do something.//
      console.log("Loading...");
    }
    showLoading(true);
    document.addEventListener('DOMContentLoaded', function() {
      // Loading finished
      showLoading(false);
    });
    window.addEventListener('error', function(errorEvent){
      console.log()
      errorEvent.preventDefault(); // Will no longer show any errors on the browser console
    });
  </script>
  {% block navbar_script %}{% endblock %}
  </body>
</html>
